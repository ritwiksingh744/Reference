<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="CSS/style.CSS">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5 mb-5 border shadow p-3">
        <h2 class="h2">Create Dynamic Table:</h2>
    <form id="myForm1">
        <div class="form-group mb-2">
            <label for="row">Row*:</label>
            <input type="number" class="form-control" min="1" max="10" name="row" id="row"  required>
        </div>
        <div class="form-group mb-3">
            <label for="column">Column*:</label>
            <input type="number" class="form-control" id="column" name="column" min="1" max="10"  required>
        </div>
        <button type="button" id="btn" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="container mb-3" id="tHeader"></div>
    <div class="container mb-3" id="divtable"></div>



    <!-- script -->
    <script src="JS/app.js"></script>
    <!---------------- Bootstrape js bundle ------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
