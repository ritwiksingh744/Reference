<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.CSS">    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
</head>
<body>
    <main id="calc" class="container  border shadow-sm mt-3  bg-dark">
        <section id="display" class="mb-2 border ">
            <!-- <input class="row" type="text" id="history" value="7+7" disabled>
            <output name="result" id="result" for="history">0</output> -->
            <div id="output">0</div>
            <div id="input">0</div>
        </section>
        <section  id="keypad">
            <div class="row">
              <div class="col-3 btn border clear" type="button">c</div>
              <button class="col-3 btn border backspace" type="button" >&#8676;</button>
              <button class="col-3 btn border" type="button"  disabled></button>
              <button class="col-3 btn border operator" type="button">/</button>
            </div>
            
            <div class="row">
              <button class="col-3 btn border number" type="button">7</button>
              <button class="col-3 btn border number" type="button">8</button>
              <button class="col-3 btn border number" type="button">9</button>
              <button class="col-3 btn border operator" type="button">*</button>
            </div>
            
            <div class="row">
              <button class="col-3 btn border number" type="button">4</button>
              <button class="col-3 btn border number" type="button">5</button>
              <button class="col-3 btn border number" type="button">6</button>
              <button class="col-3 btn border operator" type="button">-</button>
            </div>
            
            <div class="row">
              <button class="col-3 btn border number" type="button">1</button>
              <button class="col-3 btn border number" type="button">2</button>
              <button class="col-3 btn border number" type="button">3</button>
              <button class="col-3 btn border operator" type="button">+</button>
            </div>
            
            <div class="row">
              <button class="col-3 btn border" type="button" data-negation disabled></button>
              <button class="col-3 btn border number" type="button">0</button>
              <button class="col-3 btn border dot" type="button">.</button>
              <button class="col-3 btn border final" type="button">OK</button>
            </div>
            
            
        </section>
    </main>
    <!---------------- Bootstrape js bundle ------------------->
    <script src="JS/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
